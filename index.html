<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="percentage" onmouseover="makeTopWhite()" onmouseout="makeTopTransparent()" id="percentage">
            <div class="illustrations">
                <div class="starship">
                    <img src="star-plane.png" class="starship_img">
                </div>
                <div class="path">
                    <hr class="path_line">
                </div>
                <div class="endor">
                    <img src="endor-planet.png" class="endor_img">
                </div>
            </div>
            
        </div>
        <div class="uploading" onmouseover="makeBotWhite()" onmouseout="makeBotTransparent()" id="uploading">
        
        </div>
    </div>
    <div class="points">
        <a href="#percentage"><div class="top_point" id="top_point"></div></a>
        <a href="#uploading"><div class="bot_point" id="bot_point"></div></a>
    </div>
    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
